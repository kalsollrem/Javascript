<script>
	var ename = "체인";
	var holt = "바퀴";
	
	function mata(name, holt)
	{
		this.partName = name;
		this.PartHolt = holt;
	}
	
	mata.prototype.ende = function()
	{
		var str = ""
		str += "chain은 " + this.partName + "이고, ";
		str += "wheel은 " + this.PartHolt + "이다. ";
		return str;
	}
	
	var holy = new mata("체인", "바퀴");

	document.write(holy.ende());

</script>
